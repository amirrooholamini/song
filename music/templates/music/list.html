{% extends 'layout.html' %}
{% block title %}
جزئیات
{% endblock %}

{% block content %}
<center>
    <table width="50%">
        {% for item in musics %}
            {% if forloop.counter0|divisibleby:"3" %}
                <tr>
            {% endif %}
                <td  width="30%">
                    <div style="margin: 10px 20px; background-color: #eee; padding:10px; box-shadow: 2px 4px 6px rgba(0,0,0,0.5); text-align: center">
                        <img height="200px" width="100%" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                        <p>{{item.name}}</p>
                        <p>{{item.singer}}</p>
                    </div>
                </td>
            {% if forloop.counter|divisibleby:"3" %}
                </tr>
            {% endif %}
        {% endfor %}
    </table>
</center>
{% endblock %}
